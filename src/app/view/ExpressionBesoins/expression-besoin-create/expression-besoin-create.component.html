<div class="banner">


  <div class="container">
    <div class="row">
      <div >
          <div class=" text-center titre">Exprimez Vos Besoins</div>

            <div class="form-group" >
              <label for="code">code</label>
              <input id="code" type="text" class="form-control" [(ngModel)]="expressionBesoin.code">
            </div>

            <div class="form-group">
              <label for="dateExpressionBesoin">dateExpressionBesoin</label>
              <input id="dateExpressionBesoin" type="date" class="form-control" [(ngModel)]="expressionBesoin.dateExpressionBesoin">
            </div>




            <div class="form-group" >
              <label for="code">code</label>
              <input  type="text1" class="form-control" [(ngModel)]="expressionBesoin.code">
            </div>

                  <div >
                    <div class="form-group"><label class="text1"> Produit </label>
                      <select class="form-select" aria-label="Default select example" [(ngModel)]="expressionBesoinProduit.produit">
                        <option selected>Open this select menu</option>
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                        <option value="Three">Three</option>
                      </select>

                    </div></div>
                  <div class="row">
                    <div class="col-md-6"><label class="text1" >Quantite</label>
                      <input type="number" class="form-control" [(ngModel)]="expressionBesoinProduit.quantite">
                    </div>

                  </div>

                  <button class="btn btn-outline-danger " (click)="addExpressionBesoinProduit()">Ajouter</button>
                </div>

                <div class="text-center ">Liste d'expression besoins produits </div>
                  <table class="table table-hover table table-striped">
                    <thead>
                    <th>code</th>
                    <th>Quantite</th>
                    <th>Produit</th>

                    </thead>
                    <tbody>
                    <tr *ngFor = "let ex of expressionBesoin.expressionBesoinsProduitList; index as i">
                      <td>{{ex.code}}</td>
                      <td>{{ex.quantite}}</td>
                      <td>{{ex.produit}}</td>
                      <!--<td><span (click)="deleteByCodee(ex,i)" class="fa fa-trash btn btn-sm"></span> </td>-->
                    </tr>
                    </tbody>
                  </table>

                </div>


                </div>


                <button class="btn btn-success bouton  " (click)= "save(expressionBesoin)">Confirmer</button>
                <a class="btn btn-success bouton "  href="appel-achat-create"> SUIVANT </a>
      <div class="col-md-6">
        <table class="table table-bordered table-hover my-3" *ngIf="expressionBesoins.length!=0">
          <thead>
          <th >Code</th>

          <th>DateExpressionBesoin</th>
          <th>Actions</th>

          </thead>
          <tbody>
          <tr *ngFor = "let e of expressionBesoins; index as i">
            <td>{{e.code}}</td>
            <td>{{e.dateExpressionBesoin}}</td>
            <td><span (click)="deleteByCode(e,i)" class="fa fa-trash btn btn-sm"></span> </td>
          </tr>
          </tbody>
        </table>
      </div>

</div>
