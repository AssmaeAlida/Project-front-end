<div class="card">
  <div class="card-header">Creation des expressions besoins</div>
  <div class="card-body">

    <div class="form-group">
      <label for="code">code</label>
      <input id="code" type="text" class="form-control" [(ngModel)]="expressinBesoin.code">
    </div>

    <div class="form-group">
      <label for="dateExpressionBesoin">Date</label>
      <input id="dateExpressionBesoin" type="text" class="form-control" [(ngModel)]="expressinBesoin.dateExpressionBesoin">
    </div>

    <div class="form-group">
      <label for="total">total</label>
      <input id="total" type="text" class="form-control" [(ngModel)]="expressinBesoin.total">
    </div>

  </div>
  <div class="card-footer"></div>
  <button class="btn btn-success " (click)="save()">done</button>
</div>
