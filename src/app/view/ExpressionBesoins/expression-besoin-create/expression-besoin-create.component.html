<div class="banner">


  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card align-content-center card1">
          <div class="card-header2 text-center titre">Exprimez Vos Besoins</div>
          <div class="card-body">

            <div class="form-group">
              <label for="code">code</label>
              <input id="code" type="text" class="form-control" [(ngModel)]="expressionBesoin.code">
            </div>

            <div class="form-group">
              <label for="dateExpressionBesoin">dateExpressionBesoin</label>
              <input id="dateExpressionBesoin" type="date" class="form-control" [(ngModel)]="expressionBesoin.dateExpressionBesoin">
            </div>


            <div class="card">
              <div class="card-header text-center ">Expressions Besoins Produits</div>


              <div class="card-body">
                <div class="row">
                  <div class="col-md-6"><label class="text-danger">code</label>
                    <input type="text" class="form-control" [(ngModel)]="expressionBesoinProduit.code">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"><label class="text-danger"> Produit </label>
                      <select class="form-select" aria-label="Default select example" [(ngModel)]="expressionBesoinProduit.produit">
                        <option selected>Open this select menu</option>
                        <option value="Ordinateurs de bureau">Ordinateurs de bureau</option>
                        <option value="Ordinateurs portables ">Ordinateurs portables </option>
                        <option value="Tablettes ">Tablettes </option>
                      </select>

                    </div></div>
                  <div class="row">
                    <div class="col-md-6"><label class="text-danger" >Quantite</label>
                      <input type="number" class="form-control" [(ngModel)]="expressionBesoinProduit.quantite">
                    </div>

                  </div>
                </div>

                <div class="card-footer" >
                  <button class="btn btn-outline-danger " (click)="addExpressionBesoinProduit()">Ajouter</button>
                </div>
              </div>

              <div class="card">
                <div class="card-header1 text-center ">Liste d'expression besoins produits </div>
                <div class="card-body">
                  <table class="table table-hover table table-striped">
                    <thead>
                    <th>code</th>
                    <th>Quantite</th>
                    <th>Produit</th>

                    </thead>
                    <tbody>
                    <tr *ngFor = "let ex of expressionBesoin.expressionBesoinsProduitList; index as i">
                      <td>{{ex.code}}</td>
                      <td>{{ex.quantite}}</td>
                      <td>{{ex.produit}}</td>
                      <!--<td><span (click)="deleteByCodee(ex,i)" class="fa fa-trash btn btn-sm"></span> </td>-->
                    </tr>
                    </tbody>
                  </table>

                </div>

                <div class="card-footer" >

                </div>
              </div>

              <div class="card-footer">
                <button class="btn btn-success bouton  " (click)= "save(expressionBesoin)">Confirmer</button>
                <a class="btn btn-success bouton "  href="appel-achat-create"> SUIVANT </a>
              </div>
            </div>
          </div>
        </div></div>
      <div class="col-md-6">
        <table class="table table-bordered table-hover my-3" *ngIf="expressionBesoins.length!=0">
          <thead>
          <th >Code</th>

          <th>DateExpressionBesoin</th>
          <th>Actions</th>

          </thead>
          <tbody>
          <tr *ngFor = "let e of expressionBesoins; index as i">
            <td>{{e.code}}</td>
            <td>{{e.dateExpressionBesoin}}</td>
            <td><span (click)="deleteByCode(e,i)" class="fa fa-trash btn btn-sm"></span> </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>


</div>
