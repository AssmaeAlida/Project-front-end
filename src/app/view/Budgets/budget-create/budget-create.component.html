<div class="div card">
  <div class="card-header">Budget</div>
  <div class="card-footer">budget {{budget|json}}
    <div class="card-body">

      <div class="form-group">
        <label for="id">id</label>
        <input id="id" type="text" class="form-control" [(ngModel)]="budget.id">
      </div>
      <div class="form-group">
        <label for="annee">annee</label>
        <input id="annee" type="text" class="form-control" [(ngModel)]="budget.annee">
      </div>



    </div>
    <div class="card-footer">
      <button class="btn btn-success" (click)="save(budget)">Valider</button>
    </div>
  </div>
</div>
