
<table class="table table-bordered table-hover my-3" *ngIf="produits.length!=0">
  <thead>
  <th>code</th>
  <th>libelle</th>
  <th>categorieProduitId</th>
  <th>Action</th>

  </thead>
  <tbody>
  <tr *ngFor = "let e of produits;index as i">
    <td>{{e.code}}</td>
    <td>{{e.libelle}}</td>
    <td>{{e.categorieProduit}}</td>
    <td><span (click)="deleteByCode(e,i)" class="fa fa-trash btn btn-sm"></span> </td>
  </tr>
  </tbody>
</table>
