<table class="table">
  <thead>

  <th>Id</th>
  <th>Code</th>
  <th>Libelle</th>
  <th>Supprimer</th>
  <th>Modifier</th>

  </thead>
  <tbody>
  <tr *ngFor = "let p of produits; index as i">
    <td>{{p.id}}</td>
    <td>{{p.code}}</td>
    <td>{{p.libelle}}</td>
    <td><span (click)="delete(i)" class="fa fa-trash btn btn-danger"></span> </td>
    <td><span (click)="update(i,p)" class="fa fa-edit btn btn-warning"></span> </td>
  </tr>
  </tbody>
</table>
