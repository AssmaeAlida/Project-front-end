

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">

        <div class="card my-3">
          <div class="card-header  text-center title">
          </div>
          <div class="card-body">

            <div class="form-group">
              <label for="Code" class="text">Code</label>
              <input id="Code" type="text" class="form-control put" [(ngModel)]="produit.code">
            </div>

            <div class="form-group">
              <label for="libelle" class="text">libelle</label>
              <input id="libelle" type="text" class="form-control put" [(ngModel)]="produit.libelle">
            </div>

            <div class="card-body">
              <div class="row ">
                <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6"><label class="text-danger">Categorie Produit</label>
                        <input type="text" class="form-control" [(ngModel)]="categorieProduit.code">
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer"></div>
          <button class="btn title " (click)=save(produit)>ajouter</button>
          <a class="btn  next"  href="expression-besoin-create"> return </a>

        </div>
      </div>
    </div>
    <div class="col-md-6">
      <table class="table table-bordered table-hover my-3" *ngIf="produits.length!=0">
        <thead class="liste" id="list">
        <th>code</th>
        <th>libelle</th>

        </thead>
        <tbody class="liste">
        <tr *ngFor = "let e of produits;index as i">
          <td>{{e.code}}</td>
          <td>{{e.libelle}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
