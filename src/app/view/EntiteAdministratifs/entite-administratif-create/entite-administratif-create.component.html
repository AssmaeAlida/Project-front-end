

<div class="container">

                     <option value="bibliotheque">bibliotheque</option>
                     <option value="école">école</option>
                     <option value="arrondissement">arrondissement</option>
                   </select>

    <div class="col-md-6">
      <table class="table table-bordered table-hover my-3" *ngIf="entiteAdministratifs.length!=0">
        <thead class="liste" id="list">
        <th>code</th>
        <th>libelle</th>
        <th>Action</th>

        </thead>
        <tbody class="liste">
        <tr *ngFor = "let e of entiteAdministratifs;index as i">
          <td>{{e.code}}</td>
          <td>{{e.libelle}}</td>
          <td><span (click)="deleteByCodee(e,i)" class="fa fa-trash btn btn-sm"></span> </td>
