

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">

        <div class="card my-3">
          <div class="card-header  text-center title">dites-nous sur votre Entité
            Administratif
          </div>
          <div class="card-body">

            <div class="form-group">
              <label for="Code" class="text">Code</label>
              <input id="Code" type="text" class="form-control put" [(ngModel)]="entiteAdministratif.code">
            </div>

            <div class="form-group">
              <label for="libelle" class="text">libelle</label>
              <input id="libelle" type="text" class="form-control put" [(ngModel)]="entiteAdministratif.libelle">
            </div>
            <div class="card-header  text-center title">la categorie de  votre Entité
              Administratif
            </div>
            <div class="card-body">
              <div class="row ">
                <div class="col-6 ">
                  <div class="form-group">
                    <label for="ccode" class="text">Code</label>
                    <input id="ccode" type="text" class="form-control put" [(ngModel)]="categorieEntiteAdministratif.code">
                  </div></div>
                <div class="col-6 ">
                  <div class="form-group">
                    <label for="liibelle" class="text">libelle</label>
                    <input id="liibelle" type="text" class="form-control put" [(ngModel)]="categorieEntiteAdministratif.libelle">
                  </div></div>

              </div></div>

          </div>
          <div class="card-footer"></div>
          <button class="btn title " (click)=save(entiteAdministratif)>ajouter</button>
        </div>


      </div>
    </div>
    <div class="col-md-6">
      <table class="table table-bordered table-hover my-3" *ngIf="entiteAdministratifs.length!=0">
        <thead class="liste" id="list">
        <th>code</th>
        <th>libelle</th>
        <th>Action</th>

        </thead>
        <tbody class="liste">
        <tr *ngFor = "let e of entiteAdministratifs;index as i">
          <td>{{e.code}}</td>
          <td>{{e.libelle}}</td>
          <td><span (click)="deleteByCodee(e,i)" class="fa fa-trash btn btn-sm"></span> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
